<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
</head>
<body>
<div id="signUp-form">
    <form >
        <label for="sign_up_id">ID</label>
        <input type="text" name="userid" id="sign_up_id">
        <label for="sign_up_password">Password</label>
        <input type="text" name="password" id="sign_up_password">
        <button type="submit"> 회원가입 </button>
    </form>
</div>
<script th:inline="javascript" type="text/javascript">
    const signUpApi = document.getElementById("signUp-form");

    signUpApi.addEventListener('submit', (e) => {
         e.preventDefault();

        let userId;
        let userPassword;

        userId = document.getElementById("sign_up_id").value;
        console.log("userId ={}" , userId)

        if (!userId.trim()) {
            return
        }

        userPassword = document.getElementById("sign_up_password").value;

        axios.post("/sign-up", {
            userid : userId,
            password : userPassword
        }).then(function(response) {
            location.href = "/login";
        }).catch(function(e) {
            console.log(e);
        });
    })
</script>
</body>
</html>
