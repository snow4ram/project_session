<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script src="/Js/login.js" defer></script>

</head>
<body>
<div>
    <!--로그인 페이지 -->
    <div id="form_save">

        <form >
            <label for="form_id">ID</label>
            <input type="text" name="userid" id="form_id">
            <label for="form_password">Password</label>
            <input type="text" name="password" id="form_password">
            <button type="submit"> 로그인 </button>
        </form>
    </div>

    <!--회원가입 페이지 -->
    <form id="signUpForm" method="get" action="/sign-up">
        <button type="submit">회원가입</button>
    </form>
</div>
<script th:inline="javascript" type="text/javascript">
    const postApi = document.getElementById("form_save");

    postApi.addEventListener('submit' , (e) =>{
        e.preventDefault();

        let id;
        id  =document.getElementById("form_id").value;

        axios.post("" , {
            userid : id,
            password : document.getElementById("form_password").value
        }).then(function(response) {
            location.href = "/main-page";
        }).catch(function(e){
            console.log(e)
        })
    });
</script>

</body>
</html>
